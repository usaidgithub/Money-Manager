<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
    <link rel="stylesheet" href="css/feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">MoneyMat</label>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="charts.html">Charts</a></li>
          <li><a href="reports.html">Reports</a></li>
          <li><a href="feedback.html">Yearly Analysis</a></li>
          <li><a href="https://money-manager-9p85.onrender.com/logout">Log out</a></li>
        </ul>
      </nav>
    <div class="calendar">
        <div class="income">
            <h2>Income</h2>
            <h2 id="income_amount">00</h2>
        </div>
        <div class="expenses">
            <h2>Expenses</h2>
            <h2 id="expenses_amount">00</h2>
        </div>
        <div class="balance">
            <h2>Balance</h2>
            <h2 id="balance_amount">00</h2>
        </div>
    </div>
    <div class="options">
        <label for="optionselect" style="font-size: large;font-weight: bold;">Select Chart:</label>
        <select id="optionselect">
            <option value="1">Expenses</option>
            <option value="2">Income</option>
        </select>
    </div>
    <div class="options1">
        <label for="yearselect" style="font-size: large;font-weight: bold;">Select Year:</label>
        <select id="yearselect">
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
        </select>
    </div>
    <section>
        <div class="chart-container">
            <canvas id="expensesChart"></canvas>
        </div>
        <div id="progress-bars" class="progress-bar-container"></div>
        <p class="no_records">No records found</p>
    </section>
    <script src="js/year.js"></script>
</body>
</html>
